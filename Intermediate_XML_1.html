<!DOCTYPE html>

<html>

<body>


<div id="content">

<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Change Content</button>

</div>


<script>

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("content").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "movies.xml", true);
  xhttp.send();
}

function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table = "<tr><th>ID</th><th>Title</th><th>released</th><th>tagline</th></tr>";
        var x = xmlDoc.getElementsByTagName("movie-db");
        for (i = 0; i < x.length; i++) {
            table += "<tr><td>" +
                x[i].getElementsByTagName("id")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
                "</td></td>"+
                x[i].getElementsByTagName("released")[0].childNodes[0].nodeValue +
                "</td></td>"+
                x[i].getElementsByTagName("tagline")[0].childNodes[0].nodeValue +
                "</td></tr>";
        }
        document.getElementById("content").innerHTML = table;
    }

</script>


</body>

</html>
